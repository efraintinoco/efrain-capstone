
<ul>
  <li *ngFor="let highlight of sportData">
    <span>{{highlight.strEvent}} - {{highlight.dateEvent | date: "mediumDate" }}</span>
    <a href="{{highlight.strVideo}}" title="{{highlight.strEvent}}" target="_blank" rel="noopener">
      <img src="{{highlight.strThumb}}/preview" style="width: 100%;"></a>
      <a href="{{highlight.strVideo}}"><img class="youtube" src="assets/Youtube.JPG" ></a>
  </li>

</ul>
