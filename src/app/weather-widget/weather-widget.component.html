<div id="divWeatherMain">
  <div class="tempature-heading">Currently</div>
  <div class="tempature">{{weatherData.main.temp | number : '1.0-0'}}째</div>
  <div class="feels-like">Feels Like: {{weatherData.main.feels_like | number : '1.0-0'}}째</div>
  <div class="high-low" style="font-size: 12px;">High {{weatherData.main.temp_max | number : '1.0-0'}}째 / Low {{weatherData.main.temp_min | number : '1.0-1'}}째</div>
  <div class="city" style="font-size: 35px;">{{weatherData.name}}, TX</div>
</div>
